{% extends 'my_trashcan/base.html' %}
{% load static %}
<!--标题-->
{% block title %} 丢垃圾 {% endblock %}

<!--css和js部分-->
{% block css %}

    <link rel="stylesheet" href="{% static 'bootstrap-3.3.7-dist\css\bootstrap.min.css'%}">
	<script src="{% static 'bootstrap-3.3.7-dist\js\bootstrap.min.js'%}"></script>
	<script src="{% static 'js\jquery-3.4.1\jquery-3.4.1.min.js' %}"></script>
	<link rel=" stylesheet" type="text/css" href="{% static 'css\ash\post_ash.css' %}">

{% endblock %}

<!--body部分-->
{% block body %}
<div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-login' action="/ash/getAsh" method="post">
                {% if message %}
                    <div class="alert alert-warning">{{ message }}</div>
                {% endif %}

              {% csrf_token %}
              <h2 class="text-center">欢迎丢垃圾</h2>
              <div class="form-group">
               <span> 名称  <input type="text" size="40" id="title_ash" class="ash_title" name="name_ash"></span>
              </div>
              <div class="form-group">
                 <span>内容 <textarea rows="15" cols="42" name="text_ash" ></textarea></span>
              </div>

              <button type="reset"  class="btn btn-default pull-left" >清空</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div>


{% endblock %}
